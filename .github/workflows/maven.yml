name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # JDK 설치
    - name: Set up JDK 17 (job success)
      if: ${{ success() }}
      run: echo "Set up JDK 17 is succeeded"

    # MAVEN 설정
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 프로젝트 파일 압축
    - name: Archive ROOT.war to ROOT.zip
      run: zip -j ./ROOT.zip /home/runner/work/aws-study-project1/aws-study-project1/target/ROOT.war ./appspec.yml

    # 배포 설정
    - name: Generate deployment package
      run: |
        mkdir -p deploy
        cp server-app/build/libs/server-app.jar deploy/todo-application-prod-ebextensions-1.jar
        cp Procfile deploy/Procfile
        cp -r .ebextensions deploy/.ebextensions
        cd deploy && zip -r todo-application-prod-label-${{steps.current-time.outputs.formattedTime}}-${{github.sha}} .

    # AWS 인증 Elastic Beanstalk 연결
    - name: Access to AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ap-northeast-2
        application_name: api-application-eb
        environment_name: Api-application-eb-env # Elastic Beanstalk > 환경명
        version_label: todo-application-prod-label-${{steps.current-time.outputs.formattedTime}}-${{github.sha}}
        deployment_package: deploy/todo-application-prod-label-${{steps.current-time.outputs.formattedTime}}-${{github.sha}}.zip

