name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # JDK ì„¤ì¹˜
    - name: Set up JDK 17 (job success)
      if: ${{ success() }}
      run: echo "Set up JDK 17 is succeeded"

    # MAVEN ì„¤ì •
    - name: Build with Maven
      working-directory: ./deploy
      run: mvn -B package --file pom.xml

    # í”„ë¡œì íŠ¸ íŒŒì¼ ì••ì¶•
    - name: Archive ROOT.war to ROOT.zip
      working-directory: ./deploy
      run: zip -j ./ROOT.zip ROOT.war ./appspec.yml

    # AWS ì¸ì¦ Elastic Beanstalk ì—°ê²°
    - name: Access to AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ap-northeast-2
        application_name: api-application-eb
        environment_name: Api-application-eb-env # Elastic Beanstalk > í™˜ê²½ëª…
        version_label: deploy-${{github.sha}}
        deployment_package: ./deploy/ROOT.war

